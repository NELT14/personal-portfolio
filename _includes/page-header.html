{% comment %}
  Reusable page header component with title and optional description
  
  Parameters:
    - title: The main page title (h2)
    - description: Optional description text below the title
{% endcomment %}
<h2>{{ include.title }}</h2>
{% if include.description %}
  <p style="text-align: center; margin-bottom: 2rem; color: var(--text-muted);">{{ include.description }}</p>
{% endif %}
