<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#1e293b">

  <title>{{ page.title | default: site.title }}</title>

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% elsif site.description %}
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description | default: 'Personal portfolio.' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url | relative_url }}">
  <meta property="og:image" content="{{ site.url }}{{ '/assets/images/profile.jpg' | relative_url }}">

  <!-- Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
</head>
